<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link ke file CSS -->
</head>
<body>
    <div class="container">
        <h1>Kalkulator BMI</h1>
        <form id="bmiForm">
            <div class="form-group">
                <label for="weight">Berat Badan (kg):</label>
                <input type="number" id="weight" name="weight" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="height">Tinggi Badan (cm):</label>
                <input type="number" id="height" name="height" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="height">Usia (tahun) :</label>
                <input Type="number" id="height" name="height" step="1" required>
            </div>
            <div class="form-group">
                <label for="gender">Jenis Kelamin:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Laki-Laki</option>
                    <option value="female">Wanita</option>
                </select>
            </div>
            <button type="button" onclick="calculateBMI()">Hitung BMI</button>
        </form>
        <div class="result" id="bmiResult">
            <!-- Hasil BMI dan saran akan muncul di sini -->
        </div>
        <div class="consultation-options">
            <button onclick="consultNutritionist()">Konsultasi Ahli Gizi via Aplikasi</button>
            <button onclick="registerOnline()">Registrasi Online Sekarang</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
